<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <!-- Name of the project -->
<title> Stopwatch</title>
    <!-- CSS file with styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">STOPWATCH</h1>
    <!-- It is a container which contains the StopWatch -->
    <div class="container">
        <!-- To display the time -->
        <h1 id="displayTime">00:00:00</h1>
        <!-- Buttons for different functionality -->
        <div class="buttons">
            <!-- Start button with onclick function to stop the stopwatch -->
            <button onclick="watchStart()">START</button>
            <!-- Stop button with onclick function to start the stopwatch -->
            <button onclick="watchStop()">STOP</button>
            <!-- Reset button with onclick function to reset the stopwatch -->
            <button onclick="watchReset()">RESET</button>
        </div>
    </div>
    <!-- javascript file with all the functionalities -->
    <script src="stopwatch.js"></script>
</body>
</html>
